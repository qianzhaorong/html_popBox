<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML弹出框</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <input type="button" value="点我一下" id="btn" onclick="pop()">
        Some other words...
    </div>
    <!--弹出层-->
    <div class="box">
        <div class="icon-close">
            <a href="" onclick="close_box();return false;" id="close-box"><img src="close.png" /></a>
        </div>
        <div class="content">
            Some words...
        </div>
    </div>

    <script>
        var changeBlock = function(display, opacity) {
            var pop_box = document.querySelector(".box");
            pop_box.style.display = display;

            var container = document.querySelector(".container");
            container.style.opacity = opacity;
        }

        var pop = function() {
            changeBlock("block", "0.5");
        }

        var close_box = function() {
            changeBlock("none", "1")
        }
    </script>
</body>
</html>
